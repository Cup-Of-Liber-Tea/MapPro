<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}여행지 목록{% endblock %}</title>

    <!-- CSS 파일 로딩 -->

</head>
<body>
    <!-- 메인 콘텐츠 영역 -->
    <main>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">홈</a></li>
                <li><a href="{% url 'destinations' %}">여행지</a></li>
                <li><a href="{% url 'contact' %}">문의하기</a></li>
            </ul>
        </nav>
        {% block content %}
        <!-- 여기에 각 페이지의 콘텐츠가 삽입됩니다 -->
        {% endblock %}
    </main>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 여행지 사이트</p>
    </footer>

    <!-- JavaScript 파일 로딩 -->

</body>
</html>
