<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h2>Popular Travel Destinations</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Destination</th>
                <th>Review Count</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in destination_stats %}
            <tr>
                <td>{{ stat.title }}</td>
                <td>{{ stat.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="container">
     <h2>Reviews by Author</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Author</th>
                <th>Review Count</th>
            </tr>
        </thead>
        <tbody>
            {% for stat in author_stats %}
            <tr>
                <td>{{ stat.author }}</td>
                <td>{{ stat.count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


<canvas id="travelChart"></canvas>
<canvas id="authorChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Travel chart
    const travelCtx = document.getElementById('travelChart').getContext('2d');
    const travelChart = new Chart(travelCtx, {
        type: 'bar',
        data: {
            labels: [{% for stat in destination_stats %}'{{ stat.title }}',{% endfor %}],
            datasets: [{
                label: 'Review Count',
                data: [{% for stat in destination_stats %}{{ stat.count }},{% endfor %}],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Author chart
    const authorCtx = document.getElementById('authorChart').getContext('2d');
    const authorChart = new Chart(authorCtx, {
        type: 'bar',
        data: {
            labels: {{ author_names|safe }}, // Django 템플릿에서 안전하게 렌더링된 데이터
            datasets: [{
                label: 'Review Count',
                data: {{ review_counts|safe }},
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


</body>
</html>
