{% extends 'base.html' %}
{% block content %}
  <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'post-list' %}">Cancel</a>
{% endblock %}

{% load static %}
